<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var preorderTraversal = function (root) {
            const res = [];
            const preOrder = (root) => {
                if (!root) {
                    return false;
                }
                res.push(root.val);
                preOrder(root.left);
                preOrder(root.right);
            }
            preOrder(root);
            return res;
        };

    </script>
</body>

</html>
