<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var inorderTraversal = function (root) {
            const res = [];
            const inorder = (root) => {
                if (!root) {
                    return;
                }
                inorder(root.left);
                res.push(root.val);
                inorder(root.right)
            }
            inorder(root);
            return res;
        };
    </script>
</body>

</html>
